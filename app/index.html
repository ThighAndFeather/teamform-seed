<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

		JQuery: Necessary for some bootstrap interactions (v1.12.4 is used)

	  -->

      <script src="lib/bootstrap.min.js"></script>      
      	  
	   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">   
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">   

      
      <!-- Customized libraries shared by pages -->
      <script src="js/site.js"></script>
      <script src="js/login.js"></script>

	  	  
   </head>
   <body>

      <form name="form1" class="css-form col-md-4" novalidate>
         <div class="form-group">
            <label>Email: <span class="required " ng-show="form1.name.$error.required">*required</span> </label>
            <input class="form-control" type="email" name="name" ng-model="input.name" placeholder="User Name" required>
         </div>

         <div class="form-group">
            <label>Password: <span class="required" ng-show="form1.pwd.$error.required">*required</span></label>
            <input class="form-control" name="pwd" ng-model="input.pwd" type="password" required>
            <br>
            <input class="btn btn-primary" type="button" value="Login" ng-click="login()">
         </div>   
      </form>
