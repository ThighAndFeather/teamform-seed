<h1>Profile Page</h1>
<div>
	<label>Name:</label>
	<input name="name" value ={{profile_info.name}}  ng-readonly="profile_readOnly" ng-model = "profile_info.name">
	<hr /> <hr />
	<label>Age:</label>
	<input name="age" type = "number" value={{profile_info.age}}  ng-readonly = "profile_readOnly" ng-model = "profile_info.age">
	<hr /><hr />
	<label>Company:</label>
	<input name="company" value = {{profile_info.company}} ng-readonly = "profile_readOnly" ng-model = "profile_info.company">
	<hr /><hr />
	<label>Tags:</label>
	<ul>
		<li><label>Language:</label></li>
		<ul style="list-style-type:none">
			<li><input type="checkbox" name="Mandarin" value={{profile_info.Mandarin}} ng-model="profile_info.Mandarin"  ng-disabled=profile_readOnly />Mandarin</li>
			<li><input type="checkbox" name="Cantonese" value={{profile_info.Cantonese}} ng-model="profile_info.Cantonese"  ng-disabled=profile_readOnly />Cantonese</li>
			<li><input type="checkbox" name="Korean" value={{profile_info.Korean}} ng-model="profile_info.Korean"  ng-disabled=profile_readOnly />Korean</li>
			<li><input type="checkbox" name="English"  value={{profile_info.English}} ng-model="profile_info.English"  ng-disabled=profile_readOnly />English</li>
			<li><input type="checkbox" name="Japanses"  value={{profile_info.Japanses}} ng-model="profile_info.Japanses"  ng-disabled=profile_readOnly />Japanses</li>
			<li><input type="checkbox" name="German"  value={{profile_info.German}} ng-model="profile_info.German"  ng-disabled=profile_readOnly />German</li>
			<li><input type="checkbox" name="Spanish"  value={{profile_info.Spanish}} ng-model="profile_info.Spanish"  ng-disabled=profile_readOnly />Spanish</li>
		</ul>
		<li><label>Manner:</label></li>
		<ul style="list-style-type:none">
			<li><input type="checkbox" name="Outgoing" value={{profile_info.Outgoing}} ng-model="profile_info.Outgoing"  ng-disabled=profile_readOnly />Outgoing</li>
			<li><input type="checkbox" name="OnCampus" value={{profile_info.OnCampus}} ng-model="profile_info.OnCampus"  ng-disabled=profile_readOnly />OnCampus</li>
			<li><input type="checkbox" name="Pretty" value={{profile_info.Pretty}} ng-model="profile_info.Pretty"  ng-disabled=profile_readOnly />Pretty</li>
			<li><input type="checkbox" name="Thoughtful" value={{profile_info.Thoughtful}} ng-model="profile_info.Thoughtful"  ng-disabled=profile_readOnly />Thoughtful</li>
			<li><input type="checkbox" name="Cool" value={{profile_info.Cool}} ng-model="profile_info.Cool"  ng-disabled=profile_readOnly />Cool</li>
			<li><input type="checkbox" name="SleepLate" value={{profile_info.SleepLate}} ng-model="profile_info.SleepLate"  ng-disabled=profile_readOnly />SleepLate</li>
			<li><input type="checkbox" name="Creative" value={{profile_info.Creative}} ng-model="profile_info.Creative"  ng-disabled=profile_readOnly />Creative</li>
		</ul>
		<li><label>Skill:</label></li>
		<ul style="list-style-type:none">
			<li><label>JavaScript:</label><input name="JavaScript" type = "number" value={{profile_info.Javascript}}  ng-readonly = "profile_readOnly" ng-model = "profile_info.Javascript"></li>
			<li><label>HTML:</label><input name="HTML" type = "number" value={{profile_info.HTML}}  ng-readonly = "profile_readOnly" ng-model = "profile_info.HTML"></li>
			<li><label>CSS:</label><input name="CSS" type = "number" value={{profile_info.CSS}}  ng-readonly = "profile_readOnly" ng-model = "profile_info.CSS"></li>
			<li><label>C:</label><input name="C" type = "number" value={{profile_info.C}}  ng-readonly = "profile_readOnly" ng-model = "profile_info.C"></li>
			<li><label>Python:</label><input name="Python" type = "number" value={{profile_info.Python}}  ng-readonly = "profile_readOnly" ng-model = "profile_info.Python"></li>
			<li><label>SQL:</label><input name="SQL" type = "number" value={{profile_info.SQL}}  ng-readonly = "profile_readOnly" ng-model = "profile_info.SQL"></li>
			<li><label>SML:</label><input name="SML" type = "number" value={{profile_info.SML}}  ng-readonly = "profile_readOnly" ng-model = "profile_info.SML"></li>
			<li><label>Java:</label><input name="Java" type = "number" value={{profile_info.Java}}  ng-readonly = "profile_readOnly" ng-model = "profile_info.Java"></li>
			<li><label>Objective-C:</label><input name="Objective" type = "number" value={{profile_info.Objective}}  ng-readonly = "profile_readOnly" ng-model = "profile_info.Objective"></li>
			<li><label>FLEX:</label><input name="FLEX" type = "number" value={{profile_info.FLEX}}  ng-readonly = "profile_readOnly" ng-model = "profile_info.FLEX"></li>
			<li><label>PHP:</label><input name="PHP" type = "number" value={{profile_info.PHP}}  ng-readonly = "profile_readOnly" ng-model = "profile_info.PHP"></li>
		</ul>
	</ul>
	<input  class="btn btn-primary" type="button" value={{button_name}} ng-click = "edit()" ng-if="button_visible">
</div>
