<h3>Change Team Info</h3>
<form>
	<h6>New Team name</h6>
	<input type="text" placeholder="name" ng-model="newTeaminfo.name">
	<h6>New Team Description</h6>
	<textarea type="text" placeholder="Description of your team" ng-model="newTeaminfo.desc" rows="5"></textarea>
	<h6>New Team Size</h6>
	<input type="number" placeholder="Size" ng-model="newTeaminfo.max">
	<br><br>
	<button class="btn btn-primary" ng-click="changeTeamInfo()">Confirm</button>



</form>
