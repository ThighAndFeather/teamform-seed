<!DOCTYPE html>

<html>

<head>

	<!-- Loading Bootstrap -->
	<link href="../css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Loading Flat UI -->
	<link href="../css/flat-ui.min.css" rel="stylesheet">
	
	<!-- Loading Font Awesome -->
	<link rel="stylesheet" href="../css/font-awesome.min.css">

</head>

<body>

<div class="container">

	<div class="jumbotron">
		<h2>{{eventObj.eventInfo.name}}</h2>	
		<p ng-if="!editingInfo">{{eventObj.eventInfo.desc}}</p>	
		<p>
			<!--
			<button class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Your Role">
				<i class="icon-{{mapping({{myEvents[eventID] | role}})}}"></i>&nbsp;&nbsp;&nbsp;{{myEvents[eventID] | role}}
			</button>
			<button class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Team size">
				<i class="icon-beaker"></i>&nbsp;&nbsp;&nbsp;[{{eventObj.eventInfo.min}} ~ {{eventObj.eventInfo.max}}]
			</button>
			<button class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Team-forming deadline">
				<i class="icon-calendar"></i>&nbsp;&nbsp;&nbsp;{{eventObj.eventInfo.ddl | date:'yyyy-MM-dd HH:mm'}}
			</button>
			-->
		</p>
	</div> <!--jumbotron-->
	
	<div class="col-md-8">
		<div class="thumbnail">
		  <div class="caption">
		    <h4>My Events</h4>
		    <p>Events you participate in.</p>    
				<ul style="list-style-type:none; margin-left:-30px" ng-controller="IconDisplayController">
        	<li>
        		<i class="icon-home"></i>&nbsp;&nbsp;&nbsp;
        		<a>Event Name 1</a>
        	</li>
        	<li ng-repeat="(myEventId, myEvent) in myEvents">
						<i class="icon-{{mapping({{myEvent.position}})}}"></i>&nbsp;&nbsp;&nbsp;
						<a ng-href="/#/dashboard/event/{{myEventId}}">{{Event.eventInfo.name}}</a>
					</li>
				</ul>
			</div> <!--caption-->
		</div> <!--thumbnail-->
	</div> <!--col-md-8-->
	
	<div class="col-md-8">
		<div class="thumbnail">
		  <div class="caption">
			  <h4>Search Events</h4>
				<p>Explore fascinating events!</p>
		  	<p><input class="form-control" placeholder="Search by event name" type="text" name="searchName" ng-model = "searchText"/></p>
	  		<ul style="list-style-type:none; margin-left:-30px" ng-controller="IconDisplayController">
		    	<li ng-repeat="Event in events | filter: {eventInfo: {name: searchText}}">
						<i class="icon-{{mapping({{myEvent.position}})}}"></i>&nbsp;&nbsp;&nbsp;
						<a ng-href="/#/dashboard/event/{{Event.$id}}">{{Event.eventInfo.name}}</a>
					</li>
				</ul>
		  </div> <!--caption-->
		</div> <!--thumbnail-->
	</div> <!--col-md-8-->

</div> <!--container-->

<!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
<script src="../js/vendor/jquery.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/vendor/video.js"></script>
<script src="../js/flat-ui.min.js"></script>
<script src="../js/display.js"></script>

</body>

</html>
